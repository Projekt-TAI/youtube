apiVersion: apps/v1
kind: Deployment
metadata:
  name: tai-backend
  namespace: tai
  labels:
    app: tai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tai
  template:
    metadata:
      labels:
        app: tai
    spec:
      containers:
      - name: tai
        image: "taibackend/backend:{{ .Values.image }}"
        command: ["dotnet"]
        args: ["TAIBackend.dll", "--urls", "http://localhost:5001"]
        ports:
        - containerPort: 5001
        resources:
          limits:
            memory: 100Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 100m
        env:
          - name:  APP_ID
            valueFrom:
              secretKeyRef:
                name: facebook
                key:  APP_ID
          - name:  APP_SECRET
            valueFrom:
              secretKeyRef:
                name: facebook
                key:  APP_SECRET